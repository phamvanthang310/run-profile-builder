<mat-list *ngIf="issues">
  <div [dragula]="'issues'" [ngClass]="'draggable'" [dragulaModel]="issues">
    <mat-list-item *ngFor="let story of issues" [ngClass]="story.style" [attr.id]="story.key">
      <p matLine ngClass="title"><a [href]="story.href" target="_blank" *ngIf="story.key">{{story.key}}:</a>
        {{story.fields.summary}}
      </p>
    </mat-list-item>
    <div class="empty-item">
      <h4>Drag item here</h4>
    </div>
  </div>
</mat-list>
