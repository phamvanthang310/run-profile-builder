<div md-dialog-title style="display: flex">
  <span style="line-height: 40px">
    {{data.title}}
  </span>
  <div style="flex-grow: 1"></div>
  <a md-icon-button mdTooltip="Copy to clipboard" [mdTooltipPosition]="'left'">
    <md-icon class="clickable" (click)="copyToClipboard()">content_copy</md-icon>
  </a>
</div>
<md-dialog-content>
  <div class="release-content" [innerHTML]="sanitizer.bypassSecurityTrustHtml(data.content)"></div>
</md-dialog-content>
<md-dialog-actions ngClass="flex flex-row-reverse">
  <button md-raised-button md-dialog-close color="accent">Close</button>
</md-dialog-actions>
